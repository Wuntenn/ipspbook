<mat-card>
  <mat-card-content>
    <mat-grid-list cols="3" rowHeight="100px">
      <span *ngIf="false">market id: {{inplayMarket?.id}}</span>
      <mat-grid-tile>
        <span>Home: {{inplayMarket?.home}}</span>
      </mat-grid-tile>
      <mat-grid-tile>
        <span>Draw: {{inplayMarket?.away}}</span>
      </mat-grid-tile>
      <mat-grid-tile>
        <span>Away: {{inplayMarket?.away}}</span>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
